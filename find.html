<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Kakaoclone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            
      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>        
    </div>
   
    <header class="screen-header">
       <h1 class="screen-header__title">Find</h1>
       <div class="screen-header__icon">
           <span><i class="fas fa-search fa-lg"></i></span>
        
           <span><a href="setting.html"><i class="fas fa-cog fa-lg"></a></i></span>
           <div class="new"></div>
       </div>
   </header>
   
   <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>invite</span></div>
        </div>
        <div class="recommended-friends grey">
            <h6 class="recommended-friends-title grey">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat__header">
            <h6>Open Chat</h6>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-chat">
            
            <div class="open-chat__column">
                <h5 class="open-chat__title">#James</h6>
                <h6 class="open-chat__hashtags grey">#line Town#Naver#friends</h6>
                <div class="open-chat__members">
                    <img src="https://lh3.googleusercontent.com/-K3lsebaMCtw/W1x4UHDU5oI/AAAAAAADp3U/ANSd-Dx683Ih5hBmRxHMusnxpx3sMiZcgCHMYCw/s0/d635620a535ceb4a15642c5133b3f0cd4b30c20b.png"/>
                    <span class="open-chat__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-chat__members-status">Active</span></div>
            </div>
            <div class="open-chat__column">
                <div class="open-chat__photo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy1FFlZ_kkCcd4YODm58G_3bX28DwX9HRHrA&usqp=CAU"/>
                    <div class="open-chat__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
                </div>
            </div>
        </div>

   </main>



 
   
   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html">
                
            <i class="far fa-user fa-2x"></i>
           <li class="nav__btn"><a class="nav__link" href="chat.html"><span class="nav__notification badges">1</span><i class="far fa-comment fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa fa-search fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__new"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
       </ul>
   </nav>
   <div id="no-pc">
    <span>Please acess through mobile circumstances</span>
</div>
    <script src="https://kit.fontawesome.com/9e87aa3592.js" crossorigin="anonymous"></script>
</body>
</html>
